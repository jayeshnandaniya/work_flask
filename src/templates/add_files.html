<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Forex Trading - Dashboard</title>


</head>

<body id="page-top" class="sidebar-toggled">

    <!-- Page Wrapper -->
    {%include 'layout.html'%}
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between ml-5 mb-4">
                        <h1 class="h3 mb-0 text-white">Upload Files</h1>
      <!--                   <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
                                class="fas fa-download fa-sm text-white-50"></i> Generate Report</a> -->
                    </div>

                    <!-- Content Row -->
                    <div class="row d-flex justify-content-center">

                        <form action="{{ url_for('view_blueprint.add_files') }}" method="post" enctype="multipart/form-data">

                          <input type="hidden" name="id" value="{{id}}">

                          <div class="row form-main">
                            <div class="col-md-12">
                                 <div class="form-group upload-section" >
                                  <label for="sources-0-source_file">Upload Files</label>
                                    <div class="row">
                                        <div class="col mr-2">
                                          <input type="file" class="custom-file-input" id="sources-0-pdf_file" name="sources-0-pdf_file" accept=""  >
                                         <label class="custom-file-label" for="sources-0-pdf_file">Upload Back Test Report</label>
                                        </div>
                                       <div class="col mr-2">
                                              <input type="file" class="custom-file-input" name="sources-0-img_file" accept="image/*"  id="sources-0-img_file">
                                        <label class="custom-file-label" for="sources-0-img_file">Upload Image</label>
                                        </div>
                                        <div class="">
                                            <button type="button" class="btn btn-danger float-right delete_button" name="sources-0-delete_source"><i class="fa fa-trash-o"></i></button>


                                        </div>
                                   </div>
                                </div>
                                    <div class="form-group text-right">
                                  <button type="button" id="add_another_button" class="btn btn-primary">Add <i class="fa fa-plus" aria-hidden="true"></i></button>

                                </div>
                            </div>




                            </div>
                          <div class="row mb-3">
                            <div class="col-md-6">
                              <a href="{{ url_for('view_blueprint.view_reports') }}"><button class="btn btn-primary mt-3">Skip</button></a>

                            </div>

                            <div class="col-md-6 text-right">
                              <button type="submit" class="btn btn-primary mt-3">&nbsp;&nbsp;&nbsp;Submit&nbsp;&nbsp;&nbsp;</button>
                            </div>

                          </div>

                        </form>


                    </div>



                    <div class="row">



            </div>

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary" href="{{url_for('view_blueprint.logout')}}">Logout</a>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
